<div class="container">
    <div class="row">
        <div class="col s7">
            <div class="card">
                <div class="card-image" style="height: 76%">
                    <div class="valign-wrapper">
                        <img src="http://localhost/api-rest/uploads/{{ product?.image }}" alt="" class="valign" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col s5">
            <div class="card-panel teal">
                <span class="white-text">
                    <h3>{{ product?.title }}</h3>
                    {{ product?.description }}
                    <p>location: {{ product?.location }}</p>
                    <p>category: {{ product?.category }}</p>
                    <p>telephone: {{ product?.telephone }}</p>
                </span>
            </div>
            <a [routerLink]="['']" class=" waves-effect waves-light btn ">Back to</a>
        </div>
    </div>
    <br>
</div>
