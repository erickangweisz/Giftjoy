{{title}}
<ul>
    <li *ngFor="let product of products">
        <div>
            <h4>{{product.title}}</h4>
            <p>{{product.direction}}</p>
            <p>
                <a [routerLink]="['/product', product.id]">view</a>
                <a href="">edit</a>
                <a href="">delete</a>
            </p>
        </div>
    </li>
</ul>
