<div class="container">
    <h2>{{ title }}</h2>

    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" required [(ngModel)]="product.title" name="title">
        </div>

        <div class=" form-group">
            <label for="description ">description</label>
            <input type="text " required [(ngModel)]="product.description" name="description">
        </div>

        <div class="form-group">
            <label for="direction ">direction</label>
            <input type="text " required [(ngModel)]="product.direction" name="direction">
        </div>

        <div class="form-group">
            <label for="category ">category</label>
            <select required [(ngModel)]="product.category" name="category">
                <option value="electronics ">electronics</option>
                <option value="furniture ">furniture</option>
                <option value="clothes ">clothes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image ">image</label>
            <input type="file" placeholder="upload image" name="image" (change)="fileChangeEvent($event)">
        </div>

        <button type="submit">{{title}}</button>
    </form>

</div>
