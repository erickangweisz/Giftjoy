<div class="container">
    <h2>{{ title }}</h2>

    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" required [(ngModel)]="product.title" name="title">
        </div>

        <div class=" form-group">
            <label for="description ">description</label>
            <input type="text " required [(ngModel)]="product.description" name="description">
        </div>

        <div class="form-group">
            <label for="location ">location</label>
            <input type="text " required [(ngModel)]="product.location" name="location">
        </div>

        <label for="category">category</label>
        <select class="browser-default" required [(ngModel)]="product.category" name="category">
            <option value="" disabled selected>Choose your option</option>
            <option value="electronics ">electronics</option>
            <option value="furniture ">furniture</option>
            <option value="clothes ">clothes</option>
        </select>

        <div class="form-group">
            <label for="telephone ">telephone</label>
            <input type="text " required [(ngModel)]="product.telephone" name="telephone">
        </div>

        <div class="form-group">
            <label for="image ">image</label>
            <input type="file" placeholder="upload image" name="image" (change)="fileChangeEvent($event)">
        </div>

        <button type="submit">{{title}}</button>
    </form>

</div>
