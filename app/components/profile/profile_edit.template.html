<div class="container">
    <div *ngIf="auth.authenticated() && auth.userProfile">
        <div class="row">
            <div class="col-md-6">
                <h3 class="font_damion">Profile</h3>
                <img [src]="auth.userProfile.picture" alt="" class="profile-img responsive-img circle" style="width: 150px; height: 150px;">
                <br>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Address</label>
                        <input type="text" [(ngModel)]="address" name="address" placeholder="Enter address">
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <h4 *ngIf="!auth.authenticated()">You are not logged in, please click 'Log in' button to login</h4>
</div>
